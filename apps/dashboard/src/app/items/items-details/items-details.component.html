<mat-card>
  <mat-card-header>
    <mat-card-title> Create/Edit Item </mat-card-title>
  </mat-card-header>
  <form [formGroup]="group" (submit)="saveItem(group.value)">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Item Name</mat-label>
        <input
          formControlName="name"
          matInput
          type="text"
          placeholder="Enter item name"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Item Description</mat-label>
        <input
          formControlName="description"
          matInput
          type="text"
          placeholder="Enter item description"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="accent" type="reset" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
